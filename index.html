<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form and Table</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1 id="title">Form and Table</h1>
  <p id="description">This will help you to get the customer details.</p>
  <form id="form">
    <div class="form-group">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" required placeholder="Enter your first name">
    </div>

    <div class="form-group">
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" required placeholder="Enter your last name">
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <textarea id="address" name="address" required placeholder="Enter your address"></textarea>
    </div>

    <div class="form-group">
      <label for="pincode">Pincode:</label>
      <input type="text" id="pincode" name="pincode" required placeholder="Enter your pincode">
    </div>

    <div class="form-group">
      <label for="gender">Gender:</label><br>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female" required>
      <label for="female">Female</label><br>
      <input type="radio" id="other" name="gender" value="other" required>
      <label for="other">Other</label><br>
    </div>

    <div class="form-group">
      <label for="food">Choice of Food (Select at least 2):</label><br>
      <input type="checkbox" id="food1" name="food" value="Briyani">Briyani<br>
      <input type="checkbox" id="food2" name="food" value="Idly">Idly<br>
      <input type="checkbox" id="food3" name="food" value="Fried rice">Fried rice<br>
      <input type="checkbox" id="food4" name="food" value="Pasta"> Pasta<br>
      <input type="checkbox" id="food5" name="food" value="Salad"> Salad<br>
    </div>

    <div class="form-group">
      <label for="state">State:</label>
      <input type="text" id="state" name="state" required placeholder="Enter your state">
    </div>

    <div class="form-group">
      <label for="country">Country:</label>
      <input type="text" id="country" name="country" required placeholder="Enter your country">
    </div>

    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn">Reset</button>
  </form>

  <h2>Table</h2>
  <table class="table" id="dataTable">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Pincode</th>
        <th>Gender</th>
        <th>Food</th>
        <th>State</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
  </table>

  <script src="script.js"></script>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
